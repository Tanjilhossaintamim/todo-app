<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="undraw_completed_tasks_vs6q.svg" type="image/x-icon">
    <title>To Do App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="img">
            <img src="undraw_completed_tasks_vs6q.svg" alt="todo">
        </div>
        <h2 class="title">To Do App</h2>
        <div class="input">
            <form>
                <label for="input">Add new task</label>
                <input type="text" id="newtask">
                <input type="submit" value="Add task">
            </form>
        </div>
        <div class="task">
            <div class="incompleate-task">
                <h2>incompleate task</h2>
                <hr>
                <ul id="items">
                   
                </ul>


            </div>
            <div class="compleate-task">
                <h2>compleate task</h2>
                <hr>
                <ul style="list-style: none;" id="ul">
                    
                </ul>
                
            </div>
        </div>
    </div>


    <script src="app.js"></script>
</body>

</html>
